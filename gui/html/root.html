<!DOCTYPE html>
<html>
    <head>
        <title>Test Chamber</title>
        <script src="{{ url_for('js', path='/root.js') }}"></script>
        <style type="text/css">
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th style="color: fuchsia;">BME 280</th>
                    <th style="color: fuchsia;">MS5611</th>
                    <th style="color: fuchsia;">Thermocouple</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Temperature</th>
                    <td id="it"></td>
                    <td id="ot"></td>
                    <td id="thc"></td>
                </tr>
                <tr>
                    <th>Pressure</th>
                    <td id="ip"></td>
                    <td id="op"></td>
                </tr>
                <tr>
                    <th>Humidity</th>
                    <td id="ih"></td>
                    <td id="oh"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Altitude</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="alt"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <body>
                <tr>
                    <td><img src="http://127.0.0.1:8888/video_left"></td>
                    <!-- <td><img src="http://127.0.0.1:8888/video_right"></td> -->
                </tr>
            </body>
        </table>
        {% if ln2_state %}
        <button style="background-color: green;" id="toggle_ln2">Toggle LN2</button>
        {% else %}
        <button style="background-color: red;" id="toggle_ln2">Toggle LN2</button>
        {% endif %}
    </body>
</html>
